<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewUser()">New User</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a (click) = "onEditUser(i)"
      style="cursor:pointer;"
      class="list-group-item clearfix"
      *ngFor = "let user of users; let i = index">
      <div class="pull-left">
        <h4 class="list-group-item-heading"> {{ user.name }} </h4>
        <p class="list-group-item-text"> {{ user.employee }} </p>
      </div>
    </a>
  </div>
</div>
